<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adam W - Live YouTube Subscriber Count</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    #subs {
      font-size: 80px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00ccff;
    }
  </style>
</head>
<body>
  <h1>Adam W — Subscribers</h1>
  <div id="subs">Loading…</div>

  <script>
    const CHANNEL_ID = "UC_k6e2PPDUnxEdMJC9Q044g";

    async function updateCount() {
      try {
        const response = await fetch(
          `https://api.socialcounts.org/youtube-live-subscriber-count/${CHANNEL_ID}`
        );
        const data = await response.json();
        if (data.subscriberCount !== undefined) {
          document.getElementById("subs").textContent =
            Number(data.subscriberCount).toLocaleString();
        } else {
          document.getElementById("subs").textContent = "N/A";
        }
      } catch (err) {
        console.error("Failed to fetch sub count:", err);
        document.getElementById("subs").textContent = "Error";
      }
    }

    updateCount();
    setInterval(updateCount, 5000);  // update every 5 seconds
  </script>
</body>
</html>
